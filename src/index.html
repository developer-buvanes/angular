<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularProject</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- icon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="mat-typography">
  <app-root></app-root>
  <app-login></app-login>


<form class="container" >
    <div class="col-md-4">
      <label for="" class="form-label">First name:</label>
      <input type="text" class="form-control" id="" value="" placeholder="Enter the first name">
    </div>

    <div class="col-md-4">
      <label for="" class="form-label">Last name:</label>
      <input type="text" class="form-control" id="" value="" placeholder="Enter the last name">
    </div>

    <div class="col-md-4">  
      <label for="" class="form-label">Username:</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="" >
      </div>
    </div>

    <div class="col-md-4">
      <label for="" class="form-label">City:</label>
      <input type="text" class="form-control" id="">
    </div>

    <div class="col-md-4">
      <label for="" class="form-label">State:</label>
      <select class="form-select" id="" >
        <option>State1</option>
        <option>State2</option>
        <option>State3</option>
        <option>State4</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="" class="form-label">Zip:</label>
      <input type="text" class="form-control" id="">
    </div>
    
    <div class="col-md-4 mt-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="" required>
        <label class="form-check-label" for="">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback mt-4">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>






</body>
</html>
